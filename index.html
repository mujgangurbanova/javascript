<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small bank</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <div class="card cash"></div>
   <div class=" card deposit">
       <h5>Place Deposit</h5>
    <input class="deposit-amount" type="text" placeholder="amount" name="amount"/>
    <label for="year">Year</label>
    <select class="deposit-year" name="year">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
    </select>
    <button class="deposit-submit">Submit</button>

</div> 
   <div class=" card loan">
    <h5>Take Loan</h5>
    <input class="loan-amount" type="text" placeholder="amount" name="amount"/>
    <label for="year">Year</label>
    <select class="loan-year" name="year">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
    </select>
    <button onclick="" class="loan-submit">Submit</button>
   </div> 
</body>
<script src="script.js"></script>
<script src="index.js"></script>

</html>
